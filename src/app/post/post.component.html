

  <!-- Title -->
  <h1 class="mt-4">{{post1['0'].title}}</h1>

  <!-- Author -->
  <p class="lead">
    by
    <a routerLink="../../profile/{{post1['0'].name | replace:' ':'-' | lowercase}}">{{post1['0'].name}}</a>
  </p>

  <hr>

  <!-- Date/Time -->
  <p>Posted on January 1, 2018 at 12:00 PM</p>

  <hr>

  <!-- Preview Image -->
  <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

  <hr>

  <!-- Post Content -->
  {{post1['0'].content}}
  <hr>

  <!-- Comments Form -->
  <div class="card my-4">
    <h5 class="card-header">Leave a Comment:</h5>
    <div class="card-body">
      <form [formGroup]="comentData" (ngSubmit)="addComment(comentData.value)" >
        <div class="form-group">
          <label class="label">Name:</label>
          <input type = "text" class = "form-control" name = "name" formControlName = "name">
        </div>
        <div class="form-group">
          <label class="label">Comment:</label>
          <textarea formControlName="comment" name="comment" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" [disabled]="!comentData.valid"  class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Single Comment -->
  <div class="media mb-4" *ngFor="let i of comments">
    <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
    <div class="media-body">
      <h5 class="mt-0">{{i.name}}</h5>
      {{i.comment}}
    </div>
  </div>
