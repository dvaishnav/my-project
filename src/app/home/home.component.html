<h1 class="my-4">
  Blogs <small></small>
</h1>

<!-- Blog Post -->
<div *ngFor="let post of posts" class="card mb-4">
  <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title">{{post.title }}</h2>
    <p class="card-text">{{post.content | slice:0:400}}...</p>
    <a routerLink="post/{{post.title| replace:' ':'-'}}" class="btn btn-primary">Read More &rarr;</a>
  </div>
  <div class="card-footer text-muted">
    Posted on {{post.created | date}} by
    <a routerLink="profile/{{post.author_id}}">{{post.author_id}}</a>
  </div>
</div>



<!-- Pagination -->
<ul class="pagination justify-content-center mb-4">
  <li class="page-item">
    <a class="page-link" href="#">&larr; Older</a>
  </li>
  <li class="page-item disabled">
    <a class="page-link" href="#">Newer &rarr;</a>
  </li>
</ul>
